<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title></title>
    <style>
        video {
    max-width: 100%;
    height: auto;
}
    </style>
</head>
<body>
    <video id="video1" autoplay controls></video><br />
    <input type="button" value="Enter full screen mode" onclick=enterFullScreen()>
    <script>
        navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;

        //var constraints = { audio: false, video: true, width: 400, height:300 };
        var constraints = { audio: true, video:true };
        var video = document.querySelector("video");

        function successCallback(stream) {
            window.stream = stream; // stream available to console
            // if (window.URL) {
                video.srcObject = stream;
            // } else {
            //     video.src = stream;
            // }
        }

        function errorCallback(error) {
            console.log("navigator.getUserMedia error: ", error);
        }

        navigator.getUserMedia(constraints, successCallback, errorCallback);


        function enterFullScreen() {
            var elem = document.getElementById("video1");
            //show full screen
            elem.webkitRequestFullScreen();
            //setTimeout(changePicture, 3000);
            //document.documentElement.webkitRequestFullscreen();

            //Returns document's fullscreen element.
            //console.log(document.webkitFullscreenElement);
        }
    </script>
</body>
