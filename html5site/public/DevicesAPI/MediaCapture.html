<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!--https://www.w3.org/TR/html-media-capture/-->
    <p>Capture Image: <input type="file" accept="image/*" id="capture" capture="camera">

    <p>Capture Audio: <input type="file" accept="audio/*" id="capture" capture="microphone">

    <p>
        Capture Video: <input type="file" accept="video/*" id="capture" capture="camcorder">
        <hr />


        <canvas></canvas>
        <script>
            var input = document.querySelector('input[type=file]');

            input.onchange = function () {
                var file = input.files[0];

                drawOnCanvas(file);
                displayAsImage(file);
            };

            function drawOnCanvas(file) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    var dataURL = e.target.result,
                        c = document.querySelector('canvas'),
                        ctx = c.getContext('2d'),
                        img = new Image();

                    img.onload = function () {
                        c.width = img.width;
                        c.height = img.height;
                        ctx.drawImage(img, 0, 0);
                    };

                    img.src = dataURL;
                };

                reader.readAsDataURL(file);
            }

            function displayAsImage(file) {
                var imgURL = URL.createObjectURL(file),
                    img = document.createElement('img');

                img.onload = function () {
                    URL.revokeObjectURL(imgURL);
                };

                img.src = imgURL;
                document.body.appendChild(img);
            }
        </script>
</body>
</html>
